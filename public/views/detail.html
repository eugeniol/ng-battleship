<div ng-class="{turn:isTurn}">
    <div class="row">
        <div class="alert alert-info" ng-if="status">
            {{status}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h4>Your board</h4>
            <board ng-if="myBoard" class="my-board" ng-model="myBoard" show-ships="true"></board>
        </div>

        <div class="col-md-6">
            <h4>Enemy board</h4>

            <div class="alert alert-success" ng-if="isTurn">
                is your turn to shoot
            </div>

            <board ng-if="myBoard" class="your-board" ng-model="yourBoard" show-ships="false"
                   select="shootShip"></board>
        </div>

    </div>

    <div class="row">
        <ul>
            <li ng-repeat="r in rockets">
                {{r}}
            </li>
        </ul>
    </div>
</div>
